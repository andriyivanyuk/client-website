<app-heading
  [title]="title"
  [refreshIcon]="true"
  (refresh)="handleRefresh()"
></app-heading>
<div class="products">
  @if(isLoaded) { @for(product of products; track product) {
  <app-shop-list-item [product]="product"></app-shop-list-item>
  } } @else {
  <mat-progress-bar
    mode="indeterminate"
    class="loading-progress"
  ></mat-progress-bar>
  }
</div>
