<div class="card">
  <img [src]="product!.fullPath" />

  <div class="product-details">
    <div class="product-details-title">{{ product.title }}</div>
    <div class="product-details-actions">
      <div class="price">{{ product.price }} ₴</div>
      <button
        (click)="addToCart(product)"
        mat-icon-button
        matTooltip="Додати в кошик"
      >
        <mat-icon>shopping_bag</mat-icon>
      </button>
    </div>
  </div>
</div>
