<mat-card class="card">
  <img mat-card-image [src]="product!.fullPath" alt="Зображення продукту" />
  <mat-card-header>
    <div mat-card-avatar class="product-image"></div>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.price }}, грн</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>Тут короткий опис продукту...</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addToCart(product)">Додати до кошика</button>
  </mat-card-actions>
</mat-card>
