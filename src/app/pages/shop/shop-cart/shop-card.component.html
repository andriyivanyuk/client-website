<div>
  <p>Кошик</p>
  <mat-card appearance="outlined">
    <mat-card-content>
      <div class="cart-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Назва</th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Ціна</th>
            <td mat-cell *matCellDef="let element">
              {{ element.price | currency }}
            </td>
          </ng-container>

          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Кількість</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-mini-fab
                color="primary"
                (click)="updateQuantity(element, -1)"
              >
                -
              </button>
              {{ element.quantity }}
              <button
                mat-mini-fab
                color="primary"
                (click)="updateQuantity(element, 1)"
              >
                +
              </button>
            </td>
          </ng-container>

          <!-- Total Column -->
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Загальна вартість</th>
            <td mat-cell *matCellDef="let element">
              {{ element.price * element.quantity | currency }}
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="warn" (click)="removeItem(element)">
                Видалити
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <div class="total-cost">Total Cost: {{ getTotalCost | currency }}</div>
      </div>
    </mat-card-content>
    <div class="btn-group">
      <button mat-button routerLink="/client/shop-list">Магазин</button>
      <button mat-button routerLink="/client/checkout" (click)="hanldeItems()">
        Оформити замовлення
      </button>
    </div>
  </mat-card>
</div>
